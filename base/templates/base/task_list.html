<h1>my todo list</h1>
<a href="{% url 'task-create' %}">add task</a>

<table>
    <tr>
        <th>Item</th>
        <th></th>
        <th></th>
    </tr>
    {% for task in tasks %}
        <tr>
            <th>{{ task.title }}</th>
            <th><a href="{% url 'task' task.id %}">View</a></th>
            <th><a href="{% url 'task-update' task.id %}">Edit</a></th>
        </tr>
    {% empty %}
        <h3>no items in list!</h3>
    {% endfor %}
</table>
